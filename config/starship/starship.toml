# ==============================================================================
# Starship Prompt Configuration
# ==============================================================================
# Docs: https://starship.rs/config/
# Presets: https://starship.rs/presets/
# ==============================================================================

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = true

# Timeout for commands (ms)
command_timeout = 1000

# Format string
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$terraform\
$aws\
$gcloud\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Right prompt
right_format = """$time"""

# ------------------------------------------------------------------------------
# Prompt Character
# ------------------------------------------------------------------------------
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# ------------------------------------------------------------------------------
# Directory
# ------------------------------------------------------------------------------
[directory]
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
read_only_style = "red"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"dev" = ""

# ------------------------------------------------------------------------------
# Git
# ------------------------------------------------------------------------------
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "
truncation_length = 30

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "󰏗"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

# ------------------------------------------------------------------------------
# Languages & Tools
# ------------------------------------------------------------------------------
[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

[java]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

# ------------------------------------------------------------------------------
# Cloud & Infrastructure
# ------------------------------------------------------------------------------
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

[terraform]
symbol = "󱁢 "
style = "bold purple"
format = "[$symbol$workspace]($style) "

[aws]
symbol = " "
style = "bold orange"
format = '[$symbol($profile )(\[$duration\] )]($style)'

[gcloud]
symbol = "󱇶 "
style = "bold blue"
format = '[$symbol$account(@$domain)(\($project\))]($style) '

[kubernetes]
symbol = "󱃾 "
style = "bold blue"
format = '[$symbol$context( \($namespace\))]($style) '
disabled = true

# ------------------------------------------------------------------------------
# Command Duration
# ------------------------------------------------------------------------------
[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false
show_notifications = false

# ------------------------------------------------------------------------------
# Time
# ------------------------------------------------------------------------------
[time]
disabled = false
format = "[$time]($style)"
style = "bold dimmed white"
time_format = "%H:%M"

# ------------------------------------------------------------------------------
# User & Host
# ------------------------------------------------------------------------------
[username]
style_user = "bold dimmed blue"
style_root = "bold red"
format = "[$user]($style)@"
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold dimmed blue"
trim_at = "."
disabled = false

# ------------------------------------------------------------------------------
# Memory & Battery (disabled by default)
# ------------------------------------------------------------------------------
[memory_usage]
disabled = true
threshold = 75
symbol = "󰍛 "
style = "bold dimmed white"

[battery]
disabled = true
